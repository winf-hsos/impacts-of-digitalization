<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Impacts of Digitalization - App Template</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-10 mx-auto">
                <h1 class="mb-4">App Template</h1>

                <!-- This is a paragraph -->
                <p>
                    This is the console. All output created with
                    <code>log()</code> is shown here.
                </p>

                <!-- This a text area where we can type or output text -->
                <textarea class="form-control" id="console" rows="14"></textarea>

                <!-- This is a button that we can use to trigger something -->
                <button class="btn btn-secondary mt-2" onclick="clearLog()">
                    Clear
                </button>

                <!-- This is a horizontal line -->
                <hr />

                <!-- These are 2 more pargraphs with text -->
                <p>You can use this input field to type something and use the value in
                    your program. Use <code>getInut("myInput")</code> to get the value.</p>

                <p>The button below prints the content of the input field to the console above.</p>

                <!-- This is a single line input field to enter text -->
                <input type="text" class="form-control mb-4" id="myInput" />

                <!-- This button triggers a function that prints the text to the console -->
                <button class="btn btn-secondary mt-2" onclick="printText()">Print Text to Console</button>

            </div>
        </div>
    </div>

    <!-- Import the HSOS Web Helper -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/hsos-web-helper/all.min.js" type="module"></script>

    <!-- Import the official Tinkerforge library -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/lib/Tinkerforge.min.js"></script>

    <!-- Import the Tinkerforge Device Manager -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/index.min.js"
        type="module"></script>

    <!-- Import your own script -->
    <script src="script.js" defer></script>
</body>

</html>
